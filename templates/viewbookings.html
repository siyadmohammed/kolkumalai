<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <link href="{% static 'stylesheetbookings.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Booking Details</title>
    <style>
        table, th, td
        {
  border: 1px solid;
  border-collapse: collapse;
}
        td{
        text-align:center;
        }
    </style>
</head>
<body>
<h1>Booking Details</h1>
<table>
    <tr>
    <th>CHECK IN DATE</th>
    <th>CHECK OUT DATE</th>
    <th>NUMBER OF PERSON</th>
    <th>STATUS OF BOOKING</th>
    </tr>
    {% for d in g%}
    <tr>
        <td>{{d.CHECK_IN_DATE}}</td>
        <td>{{d.CHECK_OUT_DATE}}</td>
        <td>{{d.NUMBER_OF_PERSON}}</td>
        <td>{{d.STATUS}}</td>
        <td><a href="/deletedata/{{d.id}}">Delete</a></td>
    </tr>
    {% endfor%}
</table>
</body>
</html>
