<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact kollukkumalai adventures</title>
    <link rel="stylesheet" href="{% static 'contactstyle.css'%}">
</head>
<body>
    <div class="container">
        <h1>You need to contact Us?</h1>
      <form action="/savedguestenquiry/" method="POST">{% csrf_token%}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="cname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="cemail" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="cmessage" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
    </div>
</body>
</html>
